<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveway Assessment</title>
    <link rel="stylesheet" href="/index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
    <script src="/index.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h2>YAY! It's BOGO</h2>
        </header>
        <main class="main__container" id="main_container">
            <div class="card">
                <div class="card-content">
                    <div class="main__container_section_top">
                        <div class="main__container_section_top_left">
                            <p>30%</p>
                            <p>Off</p>
                        </div>
                        <div class="main__container_section_top_center">
                            <input type="radio" name="card" class="card-radio">
                        </div>
                        <div class="main__container_section_top_right">
                            <p>Buy 1 Get 2</p>
                            <p class="bold">$18.00 USD</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="main__container_section_top">
                        <div class="main__container_section_top_left">
                            <p>30%</p>
                            <p>Off</p>
                        </div>
                        <div class="main__container_section_top_center">
                            <input type="radio" name="card" class="card-radio">
                        </div>
                        <div class="main__container_section_top_right">
                            <p>Buy 2 Get 4</p>
                            <p class="bold">$24.00 USD</p>
                        </div>
                        <div class="main__container_section_popular">
                            <p>Most Popular</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="main__container_section_top">
                        <div class="main__container_section_top_left">
                            <p>10%</p>
                            <p>Off</p>
                        </div>
                        <div class="main__container_section_top_center">
                            <input type="radio" name="card" class="card-radio">
                        </div>
                        <div class="main__container_section_top_right">
                            <p>Buy 3 Get 6 <span class="disc">10% Off</span></p>
                            <p class="bold">$36.00 USD <s class="disc" id="disc_price">$10.00 USD</s></p>
                        </div>
                    </div>

                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__top">
                <p>Free Delivery</p>
                <p class="bold">Total: $18.00 USD</p>
            </div>
            <div class="footer__center">
                <button>+ Add to Card</button>
            </div>
            <div class="footer__bottom">
                <p><span>Powered by</span> Pumper</p>
            </div>
        </footer>
    </div>
</body>

</html>
